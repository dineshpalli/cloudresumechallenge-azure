<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oops! Page Not Found</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }
        .lost-astronaut {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-center bg-gray-900">
    <div class="max-w-md p-8 bg-gray-800 rounded-xl shadow-2xl">
        <svg class="lost-astronaut mx-auto mb-6" width="200" height="200" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="#374151"/>
            <path d="M30,40 Q50,30 70,40" stroke="#CBD5E0" fill="transparent" stroke-width="3"/>
            <circle cx="40" cy="45" r="5" fill="#CBD5E0"/>
            <circle cx="60" cy="45" r="5" fill="#CBD5E0"/>
            <path d="M50,60 Q50,70 40,75 Q50,80 60,75" stroke="#CBD5E0" fill="transparent" stroke-width="3"/>
        </svg>
        <h1 class="text-4xl font-bold text-gray-100 mb-4">404: Lost in Space!</h1>
        <p class="text-gray-400 mb-6">Looks like our astronaut took a wrong turn at the last galaxy. The page you're seeking is floating somewhere in the digital cosmos.</p>
        <div class="flex justify-center space-x-4">
            <a href="/" class="px-6 py-2 bg-blue-700 text-white rounded-full hover:bg-blue-600 transition">Return to Home</a>
            <a href="/sitemap" class="px-6 py-2 border border-blue-700 text-blue-400 rounded-full hover:bg-blue-900 transition">Site Map</a>
        </div>
    </div>
</body>
</html>
